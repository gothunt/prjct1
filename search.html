<section>
<h2>Введите название книги или автора</h2>
<form id="searchForm">
<input type="text" id="searchInput" placeholder="Например, 'Толстой'" />
<button type="submit">Искать</button>
</form>
<div id="searchResults"></div>
</section>

<script>
document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const query = document.getElementById('searchInput').value.toLowerCase();
    const books = [
        { title: 'Время жить, время любить', author: 'А. Иванов' },
        { title: 'Мастер и Маргарита', author: 'М. Булгаков' },
        { title: 'Война и мир', author: 'Л. Толстой' },
        { title: 'Преступление и наказание', author: 'Ф. Достоевский' }
    ];
    const results = books.filter(book => 
        book.title.toLowerCase().includes(query) || 
        book.author.toLowerCase().includes(query)
    );
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = '';
    if (results.length === 0) {
        resultsDiv.innerHTML = '<p>Книги не найдены.</p>';
    } else {
        results.forEach(book => {
            resultsDiv.innerHTML += `<p><strong>${book.title}</strong> — ${book.author}</p>`;
        });
    }
});
</script>
